<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background-color: #2f2f2f;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-info {
            padding: 10px;
        }
        .movie-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .movie-year {
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>NetFlux</h1>
    <div class="movie-grid">
        {% for movie in movies %}
        <div class="movie-card">
            <img src="{{ movie.poster }}" alt="{{ movie.title }} 포스터" class="movie-poster">
            <div class="movie-info">
                <div class="movie-title">{{ movie.title }}</div>
                <div class="movie-year">{{ movie.year }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
